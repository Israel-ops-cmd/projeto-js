<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - Projeto Final javaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>
<body>
    <main>
        <h1>Lista de Tarefas</h1>
        <section id="create-todo-section">
            <form id="creat-todo-form">
                <input 
                type="text" 
                id="description" 
                name="description"
                class="input-description"
                aria-label="Qual tarefa deseja cadastrar?"
                placeholder="Qual tarefa deseja cadastrar?"
                >
                <button type="submit" id="save-task" aria-label="Cadastrar Tarefa" class="add-task-btn">+</button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list"></ul>
        </section>
        <footer>
            <span id="task-counter">0/0 tarefas concluídas</span>
            <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">Remover taferas concluídas</button>
        </footer>
    </main>
</body>
</html>
